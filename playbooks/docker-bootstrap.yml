---
- name: Install Docker Engine (official repo) and Compose plugin
  hosts: monitoring_servers,monitored_hosts,kind_hosts
  become: true
  gather_facts: true

  vars:
    # Configurables are documented in group_vars/all.yml.
    supported_install_methods: ["docker_official"]
    supported_privilege_models: ["sudo_only"]

  pre_tasks:
    - name: Verify docker_install_method is supported
      ansible.builtin.assert:
        that:
          - docker_install_method in supported_install_methods
        fail_msg: "docker_install_method must be one of: {{ supported_install_methods }}"

    - name: Verify docker_privilege_model is supported
      ansible.builtin.assert:
        that:
          - docker_privilege_model in supported_privilege_models
        fail_msg: "docker_privilege_model must be one of: {{ supported_privilege_models }}"

    - name: Verify supported OS
      ansible.builtin.assert:
        that:
          - ansible_facts['os_family'] in ['Debian', 'RedHat']
        fail_msg: "Unsupported OS: {{ ansible_facts['distribution'] }}"

    - name: Install Docker on Debian/Ubuntu
      import_tasks: tasks/docker-ubuntu.yml
      when: ansible_facts['os_family'] == 'Debian'

    - name: Install Docker on RHEL/Alma
      import_tasks: tasks/docker-rhel.yml
      when: ansible_facts['os_family'] == 'RedHat'

  tasks:
    - name: Ensure Docker service is enabled and started
      ansible.builtin.systemd:
        name: docker
        enabled: true
        state: started
      tags: [docker, service]

    - name: Verify docker works via sudo
      ansible.builtin.command: sudo docker version
      register: docker_version
      changed_when: false
      tags: [docker, verify]

    - name: Verify docker compose plugin works via sudo
      ansible.builtin.command: sudo docker compose version
      register: compose_version
      changed_when: false
      tags: [docker, verify]

    - name: Show Docker and Compose versions
      ansible.builtin.debug:
        msg:
          - "{{ docker_version.stdout }}"
          - "{{ compose_version.stdout }}"
      tags: [docker, verify]
