---
- name: Install Docker Engine (official repo) and Compose plugin
  hosts: monitoring_hosts
  become: true
  gather_facts: true

  vars:
    # Configurables are documented in group_vars/all.yml.
    supported_install_methods: ["docker_official"]
    supported_privilege_models: ["sudo_only"]

  pre_tasks:
    - name: Verify docker_install_method is supported
      ansible.builtin.assert:
        that:
          - docker_install_method in supported_install_methods
        fail_msg: "docker_install_method must be one of: {{ supported_install_methods }}"

    - name: Verify docker_privilege_model is supported
      ansible.builtin.assert:
        that:
          - docker_privilege_model in supported_privilege_models
        fail_msg: "docker_privilege_model must be one of: {{ supported_privilege_models }}"

    - name: Verify target is Ubuntu
      ansible.builtin.assert:
        that:
          - ansible_distribution == "Ubuntu"
        fail_msg: "This playbook is tailored for Ubuntu. Detected: {{ ansible_distribution }}"

  tasks:
    - name: Install prerequisites for Docker apt repo
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: true
      tags: [docker, packages]

    - name: Ensure /etc/apt/keyrings exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"
      tags: [docker, repo]

    - name: Download Docker GPG key (ASCII)
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"
      tags: [docker, repo]

    - name: Dearmor Docker GPG key into keyring
      ansible.builtin.command: >
        gpg --dearmor -o {{ docker_apt_keyring }} /etc/apt/keyrings/docker.asc
      args:
        creates: "{{ docker_apt_keyring }}"
      tags: [docker, repo]

    - name: Get dpkg architecture (Debian/Ubuntu repo arch token)
      ansible.builtin.command: dpkg --print-architecture
      register: dpkg_arch
      changed_when: false
      tags: [docker, repo]

    - name: Set Docker apt arch fact
      ansible.builtin.set_fact:
        docker_apt_arch: "{{ dpkg_arch.stdout }}"
      tags: [docker, repo]

    - name: Add Docker apt repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ docker_apt_arch }} signed-by={{ docker_apt_keyring }}] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable"
        state: present
        filename: docker
      tags: [docker, repo]

    - name: Install Docker Engine and Compose plugin
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true
      tags: [docker, packages]

    - name: Ensure Docker service is enabled and started
      ansible.builtin.systemd:
        name: docker
        enabled: true
        state: started
      tags: [docker, service]

    - name: Verify docker works via sudo
      ansible.builtin.command: sudo docker version
      register: docker_version
      changed_when: false
      tags: [docker, verify]

    - name: Verify docker compose plugin works via sudo
      ansible.builtin.command: sudo docker compose version
      register: compose_version
      changed_when: false
      tags: [docker, verify]

    - name: Show Docker and Compose versions
      ansible.builtin.debug:
        msg:
          - "{{ docker_version.stdout }}"
          - "{{ compose_version.stdout }}"
      tags: [docker, verify]
