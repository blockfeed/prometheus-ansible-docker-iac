# inventory/hosts.ini
#
# Role-based inventory
# --------------------
# host1 (192.0.2.10)
#   - Full monitoring server
#   - KIND host
#   - Monitored (exporters)
#
# host2 (192.0.2.10)
#   - KIND host
#   - Monitored (exporters)
#
# host1 (192.0.2.10)
#   - Monitored only (exporters)
#

[monitoring_servers]
host1 ansible_host=192.0.2.10 ansible_user=your_username

[kind_hosts]
host1 ansible_host=192.0.2.10 ansible_user=your_username
host2 ansible_host=192.0.2.10 ansible_user=your_username

[monitored_hosts]
host1 ansible_host=192.0.2.10 ansible_user=your_username
host2 ansible_host=192.0.2.10 ansible_user=your_username
host1 ansible_host=192.0.2.10  ansible_user=your_username

[node_exporters_arch]
host1 ansible_host=192.0.2.10 ansible_user=your_username

[node_exporters_rhel]
host2 ansible_host=192.0.2.10 ansible_user=your_username

[node_exporters_docker]
host1 ansible_host=192.0.2.10 ansible_user=your_username

